<!DOCTYPE html>
<html xmlns:th="http://www.thmleaf.org">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width-wdith, initial-scale=1.0">
            <title>添加/编辑评论</title>
            <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
            <script th:src="@{js/jquery-slim.min.js}" type="text/javascript"></script>
            <script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h5>编辑评论</h5>
    </div>
    <form class="form-row" th:action="@{/savecomment}" th:object="${comment}" method="POST">
        <div class="row" th:if="${#fields}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('*')}" th_text="保存失败">
                <span th:each="err : ${#fields.errors('*')}" th:text="${err}+'&nbsp;'"></span>
            </p>
        </div>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="mid">对应的博物馆id</label>
            <input  type="text" class="form-control" th:field="*{mid}" required placeholder="请输入博物馆id">
        </div>
        <div class="form-group">
            <label for="uid">对应用户id</label>
            <input  type="text" class="form-control" th:field="*{uid}" required placeholder="请输入用户id">

        </div>
        <div class="form-group">
            <label for="content">评论内容</label>
            <input maxlength="100000" type="text" th:field="*{content}" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">评论时间</label>
            <input  type="text" th:field="*{time}" class="form-control">
        </div>
        <div class="form-group">
            <label for="environmentstar">环境打分</label>
            <input maxlength="1" type="text" th:field="*{environmentstar}" class="form-control">
        </div>
        <div class="form-group">
            <label for="exhibitionstar">展览打分</label>
            <input maxlength="1" type="text" th:field="*{exhibitionstar}" class="form-control">
        </div>
        <div class="form-group">
            <label for="servicestar">服务打分</label>
            <input maxlength="1" type="text" th:field="*{servicestar}" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
</body>
</html>

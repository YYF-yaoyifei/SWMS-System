<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Collection</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/vue.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h5>Collection</h5>
    </div>
    <div class="row">
        <form class="form-row" th:action="@{/education/findByName/{name}}" method="POST">

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="搜索全部">
            </div>
        </form>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>藏品名称</th>
                <th>藏品介绍</th>
                <th>藏品地址</th>
                <th>所属博物馆名字</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${collectionList.content}">
                <td th:text="${cStat.count}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.introduction}"></td>
                <td th:text="${c.imgurl}"></td>
                <td th:text="${c.mname}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/1.12.4/js/i18n/defaults-zh_CN.min.js"></script>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <form class="form-horizontal" role="form"
                  action="/addstudent" name="studentForm">
                <div class="form-group">
                    <label for="inputid" class="col-sm-2 control-label">学号:</label>
                    <div class="col-sm-2">
                        <input type="text" name="id" class="form-control" id="inputid">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputname" class="col-sm-2 control-label">姓名:</label>
                    <div class="col-sm-2">
                        <input type="text" name="name" class="form-control" id="inputname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">性别:</label>
                    <div class="col-sm-2">
                        <input type="radio" name="sex" value="男">
                        <label>男</label>&nbsp;
                        <input type="radio" name="sex" value="女">
                        <label>女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="class1" class="col-sm-2 control-label">班级:</label>
                    <div class="col-sm-2">
                        <select name="class1" id="class1" class="selectpicker form-control"
                                th:each="oneclass: ${classes}">
                            <option name="class1" th:value="${oneclass.getId()}"
                                    th:text="${oneclass.getName()}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputpassword" class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-2">
                        <input type="text" name="password" class="form-control" id="inputpassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="department" class="col-sm-2 control-label">学院:</label>
                    <div class="col-sm-2">
                        <select name="department" id="department" class="selectpicker form-control"
                                th:each="department: ${departments}">
                            <option name="department" th:value="${department.getId()}"
                                    th:text="${department.getName()}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profession" class="col-sm-2 control-label">专业:</label>
                    <div class="col-sm-2">
                        <select name="profession" id="profession" class="selectpicker form-control"
                                th:each="profession: ${professions}">
                            <option name="profession" th:value="${profession.getId()}"
                                    th:text="${profession.getName()}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">添加</button>&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加教师</title>
</head>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/1.12.4/js/i18n/defaults-zh_CN.min.js"></script>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" action="addcourse" method="get" role="form">
                <div class="form-group">
                    <label for="inputid" class="col-sm-2 control-label">课程号:</label>
                    <div class="col-sm-2">
                        <input type="text" name="id" class="form-control" id="inputid">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputname" class="col-sm-2 control-label">课程名:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="inputname" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputcredit" class="col-sm-2 control-label">学分:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="inputcredit" name="credit">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">添加</button>&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

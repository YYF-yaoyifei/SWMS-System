<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>教师管理-增加</title>
</head>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/1.12.4/js/i18n/defaults-zh_CN.min.js"></script>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">

                <form class="form-horizontal" role="form"
                    action="http://www.csbishe.cn:15083/ssh_hw_manage/manager/m_addteacher" name="teacherForm">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">工号:</label>
                        <div class="col-sm-2">
                            <input type="text" name="t_account" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">姓名:</label>
                        <div class="col-sm-2">
                            <input type="text" name="t_name" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">性别:</label>
                        <div class="col-sm-2">
                            <input type="radio" name="t_sex" value="男">
                            <label>男</label>&nbsp;
                            <input type="radio" name="t_sex" value="女">
                            <label>女</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">系部:</label>
                        <div class="col-sm-2">
                            <input type="text" name="t_dept" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密码:</label>
                        <div class="col-sm-2">
                            <input type="text" name="t_password" class="form-control" id="inputEmail3">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default"
                                onclick="addTeacher()">添加</button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
